<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a simple and attractive UI calculator."
    />
    <title>Calculator 7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="drawer">
        <div class="btn-drawer" onclick="toggleDrawer()"></div>
        <div class="drawer-display">
          <button class="btn" value="(" onclick="displayValue('(')">(</button>
          <button class="btn" value=")" onclick="displayValue(')')">)</button>
          <button class="btn" value="Backspace" onclick="backspace()">
            Backspace
          </button>
        </div>
      </div>
      <div class="calculator">
        <h3 class="logo brand-name">
          >___
        </h3>
        <h3 class="brand-name">
          Calculator 7
        </h3>
        <input class="display" type="text" onkeypress="return false" />
        <div class="btn-grid">
          <button class="btn" value="C" onclick="clr()" id="C">
            C
          </button>
          <button class="btn" value="/" onclick="displayValue('/')">/</button>
          <button class="btn" value="*" onclick="displayValue('*')">*</button>
          <button class="btn" value="-" onclick="displayValue('-')">-</button>
          <button class="btn" value="7" onclick="displayValue('7')">7</button>
          <button class="btn" value="8" onclick="displayValue('8')">8</button>
          <button class="btn" value="9" onclick="displayValue('9')">9</button>
          <button
            class="btn"
            value="+"
            onclick="displayValue('+')"
            id="plus-btn"
          >
            +
          </button>
          <button class="btn" value="4" onclick="displayValue('4')">4</button>
          <button class="btn" value="5" onclick="displayValue('5')" id="five">
            5
          </button>
          <button class="btn" value="6" onclick="displayValue('6')">6</button>
          <button class="btn" value="1" onclick="displayValue('1')">1</button>
          <button class="btn" value="2" onclick="displayValue('2')">2</button>
          <button class="btn" value="3" onclick="displayValue('3')">3</button>
          <button class="btn" value="=" onclick="solve()" id="enter-btn">
            Enter
          </button>
          <button
            class="btn"
            value="0"
            onclick="displayValue('0')"
            id="zero-btn"
          >
            0
          </button>
          <button class="btn" value="." onclick="displayValue('.')">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
